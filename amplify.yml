version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm using corepack (Node.js 16.9+ includes corepack)
        # Matches packageManager version in package.json
        - corepack enable
        - corepack prepare pnpm@9.0.0 --activate
        # Verify pnpm is available
        - pnpm --version
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
